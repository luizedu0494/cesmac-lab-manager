{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="text-center mb-4">
        <h2>Assistente Virtual de Ajuda</h2>
        <p class="lead">Faça uma pergunta em linguagem natural sobre o sistema.</p>
    </div>

    <div class="card">
        <div class="card-body" id="chat-window" style="height: 50vh; overflow-y: auto;">
            <div class="d-flex flex-row justify-content-start mb-4">
                <div class="p-3 ms-3" style="border-radius: 15px; background-color: rgba(52, 58, 64, 0.1);">
                    <p class="small mb-0">Olá, {{ g.user.display_name }}! Como posso te ajudar hoje? Tente perguntar algo como "Como eu crio um grupo?"</p>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
            <form id="chat-form" class="d-flex w-100">
                <input type="text" class="form-control" id="chat-input" placeholder="Digite sua pergunta aqui..." autocomplete="off">
                <button class="btn btn-primary ms-2" type="submit"><i class="bi bi-send"></i></button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
