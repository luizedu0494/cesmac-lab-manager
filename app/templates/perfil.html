{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Meu Perfil</h3>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="{{ g.user.picture }}" alt="Foto do Perfil" class="rounded-circle" style="width: 150px; height: 150px;">
                </div>
                
                <form method="POST" action="{{ url_for('main.perfil') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value="{{ g.user.email }}" disabled readonly>
                        <div class="form-text">Seu e-mail é usado para login e não pode ser alterado.</div>
                    </div>

                    <div class="mb-3">
                        <label for="nome_exibicao" class="form-label">Nome de Exibição</label>
                        <input type="text" class="form-control" id="nome_exibicao" name="nome_exibicao" value="{{ g.user.display_name }}" required>
                        <div class="form-text">Este é o nome que aparecerá no sistema.</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
